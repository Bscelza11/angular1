<app-navbar></app-navbar>


<div class="container d-flex  justify-content-center mt-5">
    <div class="col-lg-7 ">
        <h3 class="text-center">Sign Up</h3>
        <hr>
        <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <div class="form-group mt-2">
              <label for="userName">Name: </label>
              <input type="text" formControlName="userName" class="form-control" id="userName" placeholder="Name">
            </div>
            <div class="form-group mt-2">
                <label for="email">Email: </label>
                <input type="email" formControlName="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
            </div>
            <div class="form-group mt-2">
              <label for="newPassword">Password</label>
              <input type="password" formControlName="newPassword" class="form-control" id="newPassword" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success mt-4">Submit</button>
          </form>
          <a href="/sign-in"  class="link-info">Sign In</a>

    </div>
</div>
