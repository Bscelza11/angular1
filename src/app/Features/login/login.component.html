<app-navbar></app-navbar>

<div class="container d-flex justify-content-center h-100 mt-5">
    <div class="col-md-7">
        <h3 class="text-center">Sign In</h3>
        <hr>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group mt-2">
              <label for="userEmail" >email:</label>
              <input type="text" formControlName="usuario" class="form-control"  id="userEmail" placeholder="Email...">
            </div>
            <div class="form-group mt-2" >
              <label for="password" >Password: </label>
              <input type="password" formControlName="password" class="form-control"  id="password" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-success mt-4">Enter</button>
        </form>   
        <a href="/sign-up" class="link-info">Sign Up</a>
    </div>
</div>
